<head>
	<title>Electron Calculator</title>

	<link rel="stylesheet" type="text/css" href="electron.css">
</head>
<body>
	<div id="calculator">
		<div class="top">
           <div class="screen"></div>
			<span class="clear">AC</span>
		</div>

		<div class="keys">
			<span class="sp">7</span>
			<span class="sp">8</span>
			<span class="sp">9</span>
			<span class="operator">*</span>
			<span class="sp">4</span>
			<span class="sp">5</span>
			<span class="sp">6</span>
			<span class="operator">/</span>
			<span class="sp">1</span>
			<span class="sp">2</span>
			<span class="sp">3</span>
			<span class="operator">-</span>
			<span class="sp">0</span>
			<span class="sp">.</span>
			<span class="eval">=</span>
			<span class="operator">+</span>
		</div>
	</div>

	<script src="jquery.js"></script>
	<script src="node.js"></script>
</body>
</html>
